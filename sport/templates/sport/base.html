<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sporting{%endblock%}</title>
    
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy">
    <link rel="stylesheet" type="text/css" href="{% static 'sport/style.css' %}"/>
    <script src="https://kit.fontawesome.com/66d9cd80a7.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-inverse">
         <div class="container-fluid"> 
             
             <div class="navbar-header">
                 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                 </button>    
                 <a class="navbar-brand" href="{% url 'sport:home' %}">                     
                    <span class="fas fa-running"  aria-hidden="true"></span>&nbsp; Sporting
                 </a>
             </div>
             
             
             <div class="collapse navbar-collapse" id="topNavBar">
             
                 <ul class="nav navbar-nav">
                     <li class="{% block sports_active %}{% endblock %}">
                         <a href="{% url 'sport:index' %}">
                             <span class="fas fa-futbol"  aria-hidden="true"></span>&nbsp; My Sports
                         </a>
                     </li> 
                     
                     <li class="{% block schedule_active %}{% endblock %}">
                         <a href="{% url 'sport:schedule' %}">
                             <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>&nbsp; Schedule
                         </a>
                     </li>
                 </ul>
                 
                 
                 <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'sport:index' %}">
                     <div class="form-group">
                         <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                     </div>
                     <button type="submit" class="btn btn-default">search</button>
                 </form>
                 
                 
                <ul class="nav navbar-nav navbar-right">
                    <li class="{% block financial_status_active %}{% endblock %}">
                        <a href="{% url 'sport:financial_status' %}">
                            <span class="fas fa-dollar-sign" aria-hidden="true"></span>&nbsp; Status
                        </a>
                    </li>

                    <li class="{% block medical_report_active %}{% endblock %}">
                        <a href="{% url 'sport:medical_report' %}">
                            <span class="fas fa-stethoscope" aria-hidden="true"></span>&nbsp; Med Rep
                        </a>
                    </li>

                    <li class="{% block add_sport_active %}{% endblock %}">
                        <a href="{% url 'sport:add_sport' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Sport
                        </a>
                    </li>
                     
                    <li class="">
                        <a href="{% url 'sport:logout_user' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                        </a>
                    </li>
                </ul>
                 
             </div>
             
             
         </div>
    </nav>
        {% block body%}
        {%endblock%}

</body>
</html>
